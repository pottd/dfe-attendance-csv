name: Update test CSV

on:
  schedule:
    # 06:00 UTC Mondayâ€“Friday (07:00 during BST, 06:00 in winter)
    - cron: "0 6 * * 1-5"
  workflow_dispatch: {}

concurrency:
  group: update-dfe-data
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # allow pushing back to the repo

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show initial workspace
        run: |
          pwd
          ls -la
          git status

      - name: Ensure data directory exists
        run: |
          mkdir -p data
          ls -la

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run fetch script
        env:
          DFE_SOURCE_URL: https://raw.githubusercontent.com/dfe-analytical-services/attendance-data-dashboard/refs/heads/main/data/EES_ytd_data.csv
          OUTPUT_DIR: data
          OUTPUT_NAME: dfe_attendance_latest.csv
          KEEP_COLS: "time_period,geographic_level,country_name,region_name,la_name,school_type,attendance_perc,authorised_absence_perc,unauthorised_absence_perc,pa_perc"
        run: |
          python scripts/fetch_dfe.py
          echo "After running fetch:"
          ls -la
          ls -la data || true

      - name: Prune old dated snapshots (keep 28)
        run: |
          keep=28
          ls -1t data/dfe_attendance_*.csv* 2>/dev/null | tail -n +$((keep+1)) | xargs -r rm -f
          echo "After prune:"
          ls -la data || true

      - name: Show git status before commit
        run: |
          git status
          git status --porcelain

      - name: Commit & push results (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Automated update: test CSV" || echo "Nothing to commit"
          git push || echo "Nothing to push"
